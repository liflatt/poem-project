<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Poem Generator</h1></header>
      <main>
        <div class="form-container">
          <form id="poem-form">
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              autofocus
              required
              autocomplete="off"
              class="input"
              id="topic"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="example">
            Example: orchid, stargazing, wine, tornadoes
          </div>
        </div>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://www.linkedin.com/in/lindseyflatt/" target="_blank"
          >Lindsey Flatt</a
        >, and is open-sourced on
        <a href="https://github.com/liflatt/poem-project" target="_blank"
          >GitHub</a
        >, and is hosted on
        <a href="https://lf-poem-generator.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
